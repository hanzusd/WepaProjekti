<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hyviä uutisia</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Static header</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <h2>Tästä tulee niin vitun hieno uutissivu!</h2>


        <div align = "right">
            <p>
                <a th:href="@{/news}">Lisää uutinen</a><br/>
            </p>
        </div>

        <form th:action="@{/news}" method="GET">

            <div th:each="u : ${uutine}">
                <h2><a th:text="${u.otsikko}">uutisotsikko</a></h2> <br/>
                <h3><a th:text="${u.ingressi}">ingressi</a></h3><br/>

            </div>

        </form>

    </body>


</html>
